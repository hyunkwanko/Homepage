    <!-- Particles -->
    <script>
        particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('particles.js loaded - callback');
        });
    </script>

    <!-- simple parallax -->

    <script>
        var images = document.querySelectorAll('.thumbnail1');
        new simpleParallax(images, {
            orientation: 'up'
        });

        var images = document.querySelectorAll('.thumbnail2');
        new simpleParallax(images, {
            orientation: 'right'
        });

        var images = document.querySelectorAll('.thumbnail3');
        new simpleParallax(images, {
            orientation: 'left'
        });

        var images = document.querySelectorAll('.thumbnail4');
        new simpleParallax(images, {
            orientation: 'down'
        });

        var images = document.querySelectorAll('.thumbnail5');
        new simpleParallax(images, {
            orientation: 'left'
        });

        var images = document.querySelectorAll('.thumbnail6');
        new simpleParallax(images, {
            orientation: 'right'
        });
    </script>

    <!-- Lodaing -->
    <script>
        $(document).ready(function () {
            $.fakeLoader({
                bgColor: '#111',
                spinner:"spinner7"
            });
        });
    </script>

    <!-- Disqus -->
    <script>
        (function() {
            var d = document, s = d.createElement('script');

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
